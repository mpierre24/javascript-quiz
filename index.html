<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script defer src="src/script.js"></script>
    <link rel="preconnect" href="https://font.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;900&family=Oxygen:wght@300;400;600&display=swap"
        rel="stylesheet">
    <title>Javascript Quiz</title>
</head>

<body>
    <section class="container">
        <nav>
            <img class="js logo" src="src/images/js.image.png" alt="js logo" />
        </nav>
        <div id="question-container">Js Code Quiz</div>
        <div id="answer-button" class="btn-grid">
            <button class="btn">Question 1</button>

        </div>

        </div>
        </div>
        <script src="src/script.js"></script>
